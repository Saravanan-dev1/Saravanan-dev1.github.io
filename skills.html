    <style>
        .skills-list { max-width: 600px; margin: 2rem auto; }

        .progress-bar {

            color: #fff;
            text-align: right;
            padding-right: 0.75rem;
            line-height: 24px;
            font-weight: 500;
            border-radius: 6px 0 0 6px;

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">My Portfolio</a>

                <li><a href="about.html">Experience</a></li>
